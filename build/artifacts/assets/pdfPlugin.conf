
pdfPlugin {
    storageDir = "/opt/simplifier/data/plugins/pdf/templates"
    tempDir = "/opt/simplifier/data/plugins/pdf/tmp"
    wkhtmltopdf = "/opt/wkhtmltox/wkhtmltopdf"
    clearTempFiles = true
    interactive = false
}

plugin {
    registration {
        host = "127.0.0.1"
        port = 8085
    }
    http {
        interface = "0.0.0.0"
        port = 0
        exposedHost = "127.0.0.1"
    }
    timeoutSeconds = 300
}

security {
    incomingRequests {
        trustedSources: {
            blackList: []
            whiteList: []
        }
        allowUntrustedUrls: true
    }

    allowJavascript = ${?PDFPLUGIN_SECURITY_ALLOW_JAVASCRIPT}
}

include "/opt/simplifier/data/conf/pdfPlugin_include.conf"